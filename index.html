<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pinkwalli</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

<link rel="icon" href="favicon.png"
  type="image/png">

  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #f9fafb;
      color: #111827;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(135deg, #000000, #000000);
      color: white;
      padding: 60px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    /* Only change this part to adjust subtitle */
    header p {
      font-size: 15px;        /* Adjust font size here */
      font-family: 'Montserrat', sans-serif;  /* Change font family here */
      margin-bottom: 30px;
    }

    .cta {
      display: inline-block;
      padding: 12px 24px;
      background-color: white;
      color: #1e3a8a;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 50px;
      padding: 40px 20px;
    }

    .wallpaper {
      width: 350px;           /* Change box width here */
      height: 350px;          /* Change box height here */
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }



    .wallpaper-link {
  text-decoration: none;
  display: block;
}




    .wallpaper:hover {
      transform: scale(1.02);
    }

    .wallpaper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #6b7280;
    }
  </style>
</head>
<body>

  <header>
    <h1>Pinkwalli</h1>
    <p>Explore high-quality wallpapers packs curated for your screens</p>
    <a href="#gallery" class="cta">Browse Collection</a>
  </header>

  
  <div class="gallery" id="gallery">
    <!-- Sample Wallpapers -->

<a href="/rise/rise.html" class="wallpaper-link">
    <div class="wallpaper">

</a>
    
<a href="/mlice/mlice.html" class="wallpaper-link">

</a>

</a>
